<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès restreint</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        /* Conteneur des particules d'arrière-plan */
        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: moveParticles 20s infinite linear;
        }

        /* Conteneur pour les vies (cœurs) */
        #livesContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .heart {
            width: 40px; 
            height: 40px;
            margin-left: 5px;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            /* NOUVEAU : Curseur "pointer" pour montrer qu'on peut skipper */
            cursor: pointer; 
        }
        .heart.hidden {
            transform: scale(0.5);
            opacity: 0;
        }

        /* Style pour l'effet de flash */
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }
        #flashOverlay.flash {
            animation: flash-animation 0.3s ease-out;
        }
        @keyframes flash-animation {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Style pour le chapeau */
        #movingHat {
            position: absolute;
            cursor: pointer;
            width: 80px; 
            height: 80px;
            object-fit: contain;
            z-index: 10;
            transition: left 0.3s ease-in-out, top 0.3s ease-in-out, transform 0.2s ease-out;
        }
        #movingHat:hover {
            transform: scale(1.1);
        }

        /* Style pour la trainée de paillettes */
        #hatTrail {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
            filter: blur(8px);
            z-index: 9;
            transition: left 0.3s ease-in-out, top 0.3s ease-in-out, opacity 0.3s ease-out;
        }
        #hatTrail.show {
            opacity: 0.6;
        }


        /* Le formulaire de mot de passe */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }
        .container.visible {
            opacity: 1;
            pointer-events: all;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        img { /* Logo UNITEAM ADVENTURE */
            max-width: 200px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h3 {
            color: #333;
            text-shadow: 0 0 8px rgba(52, 152, 219, 0.6), 0 0 15px rgba(52, 152, 219, 0.4);
            transition: text-shadow 0.5s ease-in-out;
        }
        h3:hover {
            text-shadow: 0 0 12px rgba(52, 152, 219, 0.8), 0 0 20px rgba(52, 152, 219, 0.6);
        }

        /* Styles des champs et boutons (inchangés) */
        input[type="password"], input[type="text"] {
            padding: 12px; font-size: 17px; border: 1px solid #ccc; border-radius: 6px; width: 220px; box-sizing: border-box; transition: border-color 0.3s ease;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            padding: 12px 25px; font-size: 18px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease; animation: pulse 2s infinite;
        }
        button:hover { background-color: #2980b9; }
        button:active { transform: translateY(1px); }
        .show-pass {
            font-size: 14px; color: #555; margin-left: 10px; vertical-align: middle;
        }
        .show-pass input {
            vertical-align: middle; margin-top: 0; accent-color: #3498db;
        }

        /* --- Animations (inchangées) --- */
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translateX(0); } 10% { transform: translateX(-10px); } 20% { transform: translateX(10px); } 30% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 50% { transform: translateX(-10px); } 60% { transform: translateX(10px); } 70% { transform: translateX(-10px); } 80% { transform: translateX(10px); } 90% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); } }
        @keyframes moveParticles { 0% { transform: translate(0, 0) scale(1); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translate(var(--x-end), var(--y-end)) scale(var(--scale-end)); opacity: 0; } }
        input::placeholder { animation: animatePlaceholder 2s infinite ease-in-out; }
        input:focus::placeholder { animation: none; }
        @keyframes animatePlaceholder { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    </style>
</head>
<body>
    <div class="background-particles" id="particleContainer"></div>
    
    <div id="flashOverlay"></div>

    <div id="livesContainer">
        <img src="coeur.png" alt="Vie" class="heart">
        <img src="coeur.png" alt="Vie" class="heart">
        <img src="coeur.png" alt="Vie" class="heart">
    </div>

    <div id="hatTrail"></div>
    <img src="chapeau.png" alt="Chapeau à attraper" id="movingHat">

    <div class="container" id="loginBox">
        <img src="uniteamadventure.png" alt="Logo Unité Aventure">
        <h3 id="message">Attrapez le chapeau !</h3>
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <span class="show-pass">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword">Afficher</label>
        </span>
        <br><br>
        <button onclick="checkPassword()">Valider</button>
    </div>

    <script>
        // Références aux éléments
        const loginBox = document.getElementById('loginBox');
        const movingHat = document.getElementById('movingHat');
        const hatTrail = document.getElementById('hatTrail');
        const messageElement = document.getElementById('message');
        const flashOverlay = document.getElementById('flashOverlay');
        const hearts = document.querySelectorAll('.heart');
        const livesContainer = document.getElementById('livesContainer'); // NOUVEAU
        
        // Variables du jeu
        let hatLives = 3;
        let hatMoveInterval;

        // Fonction pour afficher/cacher le mot de passe
        function togglePassword() {
            var passInput = document.getElementById('passwordInput');
            passInput.type = (passInput.type === 'password') ? 'text' : 'password';
        }

        // Fonction de vérification du mot de passe
        function checkPassword() {
            let input = document.getElementById('passwordInput').value;
            const correctPassword = 'UNITEAM';

            if (input.toUpperCase() === correctPassword) {
                messageElement.textContent = 'Accès autorisé ! Redirection...';
                messageElement.style.color = 'green';
                confetti({
                    particleCount: 150, spread: 90, origin: { y: 0.6 },
                    colors: ['#ee7752', '#e73c7e', '#23a6d5', '#23d5ab', '#ffffff'] 
                });
                setTimeout(() => {
                    window.location.href = 'https://corentindebritocanica-cloud.github.io/UNITEAM-ADVENTURE/';
                }, 1500);
            } else {
                messageElement.textContent = 'Mot de passe incorrect.';
                messageElement.style.color = 'red';
                triggerShake(); 
            }
        }

        // Fonction pour secouer le formulaire
        function triggerShake() {
            loginBox.classList.add('shake');
            setTimeout(() => loginBox.classList.remove('shake'), 500); 
        }

        // Valider avec "Entrée"
        document.getElementById('passwordInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') checkPassword();
        });

        // --- LOGIQUE DU JEU ---

        // Fonction pour déplacer le chapeau aléatoirement
        function moveHat() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const hatWidth = 80; 
            const hatHeight = 80;
            const margin = 20;
            const newX = Math.random() * (viewportWidth - hatWidth - margin * 2) + margin;
            const newY = Math.random() * (viewportHeight - hatHeight - margin * 2) + margin;

            hatTrail.style.left = `${movingHat.offsetLeft + hatWidth / 2 - hatTrail.offsetWidth / 2}px`;
            hatTrail.style.top = `${movingHat.offsetTop + hatHeight / 2 - hatTrail.offsetHeight / 2}px`;
            hatTrail.classList.add('show');
            
            setTimeout(() => {
                hatTrail.classList.remove('show');
            }, 300);

            movingHat.style.left = `${newX}px`;
            movingHat.style.top = `${newY}px`;
        }

        // Fonction pour déclencher le flash
        function triggerFlash() {
            flashOverlay.classList.add('flash');
            setTimeout(() => flashOverlay.classList.remove('flash'), 300);
        }

        // Fonction pour le petit feu d'artifice de paillettes
        function triggerSparkleConfetti(x, y) {
            confetti({
                particleCount: 30, spread: 60, startVelocity: 30,
                origin: { 
                    x: x / window.innerWidth,
                    y: y / window.innerHeight
                },
                colors: ['#FFD700', '#DAA520', '#FFECB3'],
                disableForReducedMotion: true
            });
        }

        // NOUVEAU : Fonction unique pour arrêter le jeu et montrer le formulaire
        function showLoginForm() {
            clearInterval(hatMoveInterval); // Arrête le mouvement
            movingHat.style.display = 'none'; // Cache le chapeau
            hatTrail.style.display = 'none'; // Cache la traînée
            livesContainer.style.display = 'none'; // Cache les cœurs

            loginBox.classList.add('visible'); // Affiche le formulaire
            messageElement.textContent = 'Veuillez entrer le mot de passe';
            document.getElementById('passwordInput').focus();
        }

        // Gérer le clic sur le chapeau
        movingHat.addEventListener('click', (event) => {
            hatLives--; 
            triggerFlash(); 
            triggerSparkleConfetti(event.clientX, event.clientY);

            if (hearts[hatLives]) {
                hearts[hatLives].classList.add('hidden');
            }

            // NOUVEAU : Appel de la fonction centralisée
            if (hatLives <= 0) {
                showLoginForm(); 
            } else {
                moveHat();
                clearInterval(hatMoveInterval);
                hatMoveInterval = setInterval(moveHat, 500); 
            }
        });

        // NOUVEAU : Logique pour skipper le jeu en cliquant sur un cœur
        hearts.forEach(heart => {
            heart.addEventListener('click', () => {
                showLoginForm(); // Appelle la même fonction de fin de jeu
            });
        });

        // Démarrage du jeu
        loginBox.classList.remove('visible');
        hatMoveInterval = setInterval(moveHat, 500); 
        moveHat(); 

        // --- Génération des particules (inchangée) ---
        const particleContainer = document.getElementById('particleContainer');
        const numParticles = 25; 
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 3;
            particle.style.width = `${size}px`; particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`; particle.style.top = `${Math.random() * 100}%`;
            particle.style.setProperty('--x-end', `${(Math.random() - 0.5) * 200}px`);
            particle.style.setProperty('--y-end', `${(Math.random() - 0.5) * 200}px`);
            particle.style.setProperty('--scale-end', `${Math.random() * 0.5 + 0.5}`);
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
            particleContainer.appendChild(particle);
        }
    </script>

</body>
</html>
