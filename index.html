<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UNITEAM ADVENTURE</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div id="version">V2.1</div> 

        <div id="score">Score: 0</div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
             <img src="uniteamadventure.png" alt="UNITEAM ADVENTURE" id="gameLogo">
            <p id="loadingText">Chargement...</p>

            <div id="powerUpExplanation">
                <h3>Bonus :</h3>
                <div class="power-up-item">
                    <img src="chapeau.png" alt="Chapeau" class="power-up-icon"> 
                    <p class="power-up-desc">Invincible (5s)</p>
                </div>
                <div class="power-up-item">
                    <img src="botte.png" alt="Botte" class="power-up-icon"> 
                    <p class="power-up-desc">Super Saut (5s)</p>
                </div>
                <div class="power-up-item">
                    <img src="aimant.png" alt="Aimant" class="power-up-icon"> 
                    <p class="power-up-desc">Aimant Ã  Notes (5s)</p>
                </div>
            </div>

        </div>

        <div id="gameOverScreen">
            <h1>Game Over</h1> 
            <p>Score final: <span id="finalScore">0</span></p>
            <p>Appuyez pour recommencer</p>
        </div>

        <div id="powerUpInfo">
            <div id="powerUpText"></div>
            <div id="powerUpTimer"></div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
