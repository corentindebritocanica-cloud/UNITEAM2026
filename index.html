<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès restreint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 200px; /* Ajustez la taille du logo si besoin */
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="uniteamadventure.png" alt="Logo Unité Aventure">
        
        <h3>Veuillez entrer le mot de passe</h3>
        
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        
        <button onclick="checkPassword()">Valider</button>
    </div>

    <script>
        function checkPassword() {
            // 1. Récupérer la valeur entrée par l'utilisateur
            let input = document.getElementById('passwordInput').value;

            // 2. Le mot de passe correct (visible par tous !)
            // Nous le mettons en majuscules pour la comparaison
            const correctPassword = 'UNITEAM'; 

            // 3. Comparer l'entrée (mise en majuscules) avec le mot de passe
            // .toUpperCase() permet d'accepter "uniteam", "UNITEAM", "Uniteam", etc.
            if (input.toUpperCase() === correctPassword) {
                
                // 4. Si correct, redirection vers le site
                window.location.href = 'https://corentindebritocanica-cloud.github.io/UNITEAM-ADVENTURE/';

            } else {
                // 5. Si incorrect, afficher une alerte
                alert('Mot de passe incorrect.');
            }
        }

        // Bonus : Permet de valider en appuyant sur "Entrée"
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

</body>
</html>
